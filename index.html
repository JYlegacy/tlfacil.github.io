<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Jurídico</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="parallax" id="parallax"></div>

    <div class="container">
        <img src="resources/logo-top_racer_car.png" alt="Logotipo" id="logo">
        <br><br>
        <div id="header">
            <h1>Texto Jurídico</h1>
        </div>
        
		
	<div style="text-align: center; margin-top: 10px;">
		<button id="darkModeToggle">Ativar Dark Mode</button>
	</div>
	

        <h4>Escolha o Veículo:</h4>
		<div class="radio-group">
			<label><input type="radio" name="marca" value="FIAT"> FIAT</label>
			<label><input type="radio" name="marca" value="JEEP"> JEEP</label>
			<label><input type="radio" name="marca" value="RAM"> RAM</label>
		</div>
		<br>

			<label for="modelo"></label>
			<select id="modelo" disabled>
				<option value="">Selecione o modelo</option>
			</select>
			</br>

			<label for="versao"></label>
			<select id="versao" disabled>
				<option value="">Selecione a versão</option>
			</select>
		</form>
        </br>

        <label for="nomeCor"></label>
		<select id="nomeCor" disabled>
			<option value="">Selecione a Cor</option>
		</select>

		<label for="anoModelo"></label>
        <select id="anoModelo">
            <option value="">Selecione o ano/modelo</option>
            <option value="2024/2024">2024/2024</option>
            <option value="2024/2025">2024/2025</option>
            <option value="2025/2025">2025/2025</option>
            <option value="2025/2026">2025/2026</option>
            <option value="2026/2026">2026/2026</option>
            <option value="2026/2027">2026/2027</option>
            <option value="2027/2027">2027/2027</option>
        </select>
        <br><br>

        <label for="chassiUnico">Chassi único:</label>
        <input type="checkbox" id="chassiUnicoCheckbox">
        <input type="text" id="numeroChassi" placeholder="Nº final do chassi (Ex: K590634)" style="display: none;">
        <br><br>

        <label for="opcional">Opcional:</label>
        <input type="checkbox" id="opcionalCheckbox">
        <input type="text" id="nomeOpcional" placeholder="Nome do opcional" style="display: none;">
        <br><br>

        
        <label for="priceDE">Preço "DE":</label>
        <span style="font-size: 0.9em; font-weight: 300;">(Para ofertas "a partir de", preencher apenas esse campo)</span>
        <input type="text" id="priceDE" name="priceDE" placeholder="R$ 0,00" required>
        <br><br>

        <label for="pricePOR">Preço "POR":</label>
        <input type="text" id="pricePOR" name="pricePOR" placeholder="R$ 0,00" required>
        <br><br>
        
        <label for="comusadonatroca">Valor final com seminovo na troca?</label>
		<br><br>
        <input type="checkbox" id="comusadonatroca">
        <span style="font-size: 0.9em; font-weight: 300;">Ex: Pulse de R$110.000 por R$85.990 com seu seminovo na troca.</span>
        <br>
        
         <!-- Botão FIPE adicionado aqui -->
        <button class="tl-fipe-btn">Criar texto "100% TABELA FIPE no Usado"</button>
        
        
         <!-- Botão Bônus no Usado adicionado aqui -->
        <button class="tl-bonus-usado-btn">Criar texto "Supervalorização no Usado"</button>
        <br><br><br>
        
        <label for="checkboxFinanciamento">Financiamento:</label>
        <input type="checkbox" id="checkboxFinanciamento" name="checkboxFinanciamento">
        <br><br>

        <div id="opcoesFinanciamento" style="display: none;">
            <label for="taxaJuros">Taxa de Juros:</label>
            <input type="text" id="taxaJuros" name="taxaJuros" placeholder="0,00%">
            <br><br>

            <label for="checkboxEntrada">Entrada:</label>
            <br>
            <input type="radio" id="entradaPorcentagem" name="entradaTipo" value="porcentagem">
            <label for="entradaPorcentagem">Valor em %</label>
            <input type="radio" id="entradaReal" name="entradaTipo" value="real">
            <label for="entradaReal">Valor em R$</label>
            <br><br>

            <div id="campoEntradaPorcentagem" style="display: none;">
                <label for="valorEntradaPorcentagem">Valor da Entrada (%):</label>
                <input type="text" id="valorEntradaPorcentagem" name="valorEntradaPorcentagem" placeholder="0,00%">
                <br><br>
            </div>

            <div id="campoEntradaReal" style="display: none;">
                <label for="valorEntradaReal">Valor da Entrada (R$):</label>
                <input type="text" id="valorEntradaReal" name="valorEntradaReal" placeholder="R$ 0,00">
                <br><br>
            </div>

            <label for="quantidadeParcelas">Quantidade de Parcelas:</label>
            <input type="number" id="quantidadeParcelas" name="quantidadeParcelas" placeholder="Ex: 36">
            <br><br>

            <label for="valorParcela">Valor da Parcela:</label>
            <input type="text" id="valorParcela" name="valorParcela" placeholder="R$ 0,00">
            <br><br>

            <label for="carencia">Carência:</label>
            <input type="text" id="carencia" name="carencia" placeholder="Ex: 30">
            <br><br>

            
            <label for="checkboxParcelaFinal">Parcela Final (Plano Balão)</label>
			<input type="checkbox" id="checkboxParcelaFinal" name="checkboxParcelaFinal">
            <br><br>

            <div id="camposParcelaFinal" style="display: none;">
                <label for="numeroParcelaFinal">Número da Parcela Final:</label>
                <input type="number" id="numeroParcelaFinal" name="numeroParcelaFinal" placeholder="Ex: 36">
                <br><br>

                <label for="valorParcelaFinal">Valor da Parcela Final:</label>
                <input type="text" id="valorParcelaFinal" name="valorParcelaFinal" placeholder="R$ 0,00">
                <br><br>
            </div>
        </div>

        <label for="ipvaGratis">IPVA Grátis:</label>
        <input type="checkbox" id="ipvaGratis">
        <br><br>
		
		<label for="emplacamentoGratis">Emplacamento Grátis:</label>
        <input type="checkbox" id="emplacamentoGratis">
        <br><br>
		
		<label for="revisãoGratis">1ª Revisão Grátis:</label>
        <input type="checkbox" id="revisãoGratis">
        <br><br>
		
		<label for="bonusAcessoriosCheckbox">Bônus em Acessórios:</label>
		<input type="checkbox" id="bonusAcessoriosCheckbox">
		<input type="text" id="bonusAcessorios" name="bonusAcessorios" placeholder="R$ 0,00" style="display: none;">
		<br><br>

        <label for="entradaCartao">Entrada em 21x no cartão:</label>
        <input type="checkbox" id="entradaCartao">
        <br><br>

        <label for="tipoCliente">Tipo de Cliente:</label>
        <select id="tipoCliente">
            <option value="">Selecione o tipo de cliente</option>
            <option value="Pessoa Física no canal VAREJO">Pessoa Física</option>
            <option value="Pessoa Física Pessoa Física no canal de VENDAS DIRETAS">Pessoa Física em VD pelo CPF</option>
            <option value="CNPJ e Produtor Rural no canal de VENDAS DIRETAS">CNPJ e Produtor Rural</option>
            <option value="Táxi com isenções de IPI e ICMS no canal de VENDAS DIRETAS">Táxi (isenções de IPI e ICMS)</option>
            <option value="Táxi com isenções de IPI no canal de VENDAS DIRETAS">Táxi (isenções de IPI)</option>
            <option value="PCD com isenções de IPI e ICMS no canal de VENDAS DIRETAS">PCD (isenções de IPI e ICMS)</option>
			<option value="PCD com isenções de IPI no canal de VENDAS DIRETAS">PCD (isenção de IPI)</option>
        </select>
        <br><br>

        <label for="validade">Validade:</label>
        <input type="date" id="validade">
        <br><br>

        <button id="criarTextoBtn">Criar Texto</button>
        
        <button class="inserirfipe-btn" id="inserirFipeBtn">Inserir TL "100% FIPE"</button>
        
        <button class="inserirBonusUsado-btn" id="inserirBonusUsadoBtn">Inserir TL "Bônus Usado"</button>
        
        <button class="limpar-texto-btn" id="limparTextoBtn">Excluir "Fipe" e "Bônus"</button>
        
        <button id="copiarTextoBtn">Copiar Texto</button>

        
        <br><br>

        <div>
            <p id="textoGerado" style="white-space: pre-line;"></p>
        </div>
    </div>
</body>
</html>
