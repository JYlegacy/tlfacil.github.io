        const images = [

        function changeBackgroundImage() {
            if (images.length === 0) return;
            const parallax = document.getElementById("parallax");
            parallax.style.backgroundImage = `url(${images[currentIndex]})`;

        document.getElementById("opcionalCheckbox").addEventListener("change", function () {

            opcoesFinanciamento.style.display = document.getElementById("checkboxFinanciamento").checked ? "block" : "none";

        function mostrarCampoEntrada(value) {
            const campoEntradaPorcentagem = document.getElementById("campoEntradaPorcentagem");
            const campoEntradaReal = document.getElementById("campoEntradaReal");

            if (value === "porcentagem") {
                campoEntradaPorcentagem.style.display = "block";

                campoEntradaPorcentagem.style.display = "none";

        function criarTexto() {
            const nomeCarro = document.getElementById("nomeCarro").value || '';
			const cambio = document.querySelector('input[name="cambio"]:checked')?.value || '';
			const motor = document.querySelector('input[name="motor"]:checked')?.value || '';
            const anoModelo = document.getElementById("anoModelo").value || '';
            const chassiUnico = document.getElementById("chassiUnicoCheckbox").checked;
            const numeroChassi = document.getElementById("numeroChassi").value || '';
            const opcional = document.getElementById("opcionalCheckbox").checked;
            const nomeOpcional = document.getElementById("nomeOpcional").value || '';
            const cor = document.querySelector('input[name="cor"]:checked')?.value || '';
            const nomeCor = document.getElementById("nomeCor").value || '';
            const priceDE = document.getElementById('priceDE').value || '';
            const pricePOR = document.getElementById('pricePOR').value || '';
			const comusadonatroca = document.getElementById("comusadonatroca").checked;
            const financiamento = document.getElementById("checkboxFinanciamento").checked;
            const taxa = document.getElementById("taxaJuros").value || '';
            const entradaPorcentagem = document.getElementById("valorEntradaPorcentagem").value || '';
            const entradaReal = document.getElementById("valorEntradaReal").value || '';
            const quantidadeParcelas = document.getElementById("quantidadeParcelas").value || '';
            const valorParcela = document.getElementById("valorParcela").value || '';
            const carencia = document.getElementById("carencia").value || '';
            const ipvaGratis = document.getElementById("ipvaGratis").checked;
            const entradaCartao = document.getElementById("entradaCartao").checked;
            const tipoCliente = document.getElementById("tipoCliente").value || '';
            const validade = document.getElementById("validade").value || '';
            const valorParcelaBalaoFinal = document.getElementById("valorParcelaFinal").value || '';
            const numeroParcelaFinal = document.getElementById("numeroParcelaFinal").value || '';

            if (!validade) {
                alert('Por favor, insira uma data de validade.');
                return;
            }

            const partesData = validade.split("-");
            const dataFormatada = `${partesData[2]}/${partesData[1]}/${partesData[0]}`;

            let textoFinal = `${nomeCarro}`;
				textoFinal += ` ${cambio}`;
				textoFinal += ` ${motor}`;
				textoFinal += `, 0km`;
				textoFinal += `, ${anoModelo}, `;

            if (chassiUnico) {
                textoFinal += `chassi final ${numeroChassi}, `;
            }

            if (opcional) {
                textoFinal += `opcional incluso ${nomeOpcional}, `;
            } else {
                textoFinal += "sem opcional, ";
            }

            textoFinal += `cor ${cor} `;
            textoFinal += `${nomeCor}, com valor à vista `;
            textoFinal += `de ${priceDE}`;

			// Verifica se pricePOR não está vazio antes de incluí-lo no texto final
			if (pricePOR.trim() !== '') {
				textoFinal += ` por ${pricePOR}`;
			} else {
				textoFinal += ``;
			}
			
			
			if (comusadonatroca) {
                textoFinal += ", com seu seminovo na troca";
            }
			
			textoFinal += `. `;
			
			// Include FIPE text if provided
			if (textoFipeInserido.trim() !== '') {
				textoFinal += ` ${textoFipeInserido}. `;
			}
			
			// Include Bônus no Usado text if provided
			if (textoBonusUsadoInserido.trim() !== '') {
				textoFinal += ` ${textoBonusUsadoInserido}. `;
			}
			
				
			
            if (financiamento) {
                textoFinal += `Financiamento com taxa a partir de ${taxa} a.m., `;

                if (entradaPorcentagem) {
                    textoFinal += `com entrada de ${entradaPorcentagem} `;
                } else if (entradaReal) {
                    textoFinal += `com entrada de ${entradaReal} `;
                }

                textoFinal += `e saldo em ${quantidadeParcelas}x `;

                if (valorParcela.trim() !== "") {
                    textoFinal += `de ${valorParcela}, `;
                }

                if (document.getElementById("checkboxParcelaFinal").checked) {
                    textoFinal += `mais uma ${numeroParcelaFinal}ª `; // Incluído número da parcela final
                    textoFinal += `parcela residual de ${valorParcelaBalaoFinal}, `;
                }

                textoFinal += `com ${carencia} dias de carência para pagamento da 1ª parcela, na modalidade crédito direto ao consumidor – cdc, pessoa física, incluindo tarifas, custos e impostos (i.O.F.). Todas as propostas estarão sujeitas a aprovação de crédito pelo banco STELLANTIS. `;
            }

            if (ipvaGratis) {
                textoFinal += "Ação “IPVA 2024 grátis”. O veículo divulgado neste anúncio que for adquirido e faturado em nome do cliente, exclusivamente, através do estoque da concessionária, terá o valor correspondente ao IPVA de 2024 custeados pela Concessionária ITALIANA. ";
            }

            if (entradaCartao) {
                textoFinal += "Entrada facilitada no cartão de crédito da operadora LUCREE, em até 21 vezes com incidência de juros do cartão de acordo com o parcelamento solicitado. ";
            }

            textoFinal += `Ofertas citadas acima são exclusivas para ${tipoCliente}, `;
            textoFinal += `válido até ${dataFormatada} ou enquanto durar o estoque, prevalecendo o que ocorrer primeiro. `;
            textoFinal += "Oferta não cumulativa com outras ofertas vigentes da Stellantis ou da Rede de Concessionárias ITALIANA. Imagens meramente ilustrativas. Consulte os demais termos e condições em nossa central de atendimento.";

            document.getElementById("textoGerado").textContent = textoFinal;
        }
				
		function limparResultado() {
			document.getElementById("textoGerado").textContent = "";
		}

        function copiarTexto() {
            const textoGerado = document.getElementById('textoGerado').textContent;
            navigator.clipboard.writeText(textoGerado).then(() => {
                alert('Texto copiado para a área de transferência!');
            }).catch(err => {
                console.error('Erro ao copiar texto: ', err);
            });
        }
    </script>
